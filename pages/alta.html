<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <nav>
      <a href="../index.html">
        <div class="title">
            <img id="icono-pua" src="../iconos/pua.svg" alt="" srcset="">
            <img id="logo" src="../images/main/logo.png" alt="" srcset="">
        </div>
      </a>
        <ul>
            <li><a href="../pages/alta.html">Alta</a></li>
            <li><a href="../pages/nosotros.html">Nosotros</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<main>

  
  <form action="">
    <h2>Registro de producto</h2>
    <p>
      <label for="nombre-usuario">Ingrese su nombre</label>
      <input type="text" name="nombre-usuario" id="nombre-usuario" placeholder="Nombre">
    </p>

    <p>
      <label for="precio-producto">Precio del producto</label>
      <input type="text" name="precio-producto" id="precio-producto" placeholder="Precio">
    </p>

    <p>
      <label for="cantidad-stock">Cantidad de stock</label>
      <input type="text" name="cantidad-stock" id="cantidad-stock" placeholder="Stock">
    </p>

    <p>
      <label for="marca-producto">Marca del producto</label>
      <input type="text" name="marca-producto" id="marca-producto" placeholder="Marca">
    </p>

    <p>
      <label for="categoria-producto">Categoria del producto</label>
      <input type="text" name="categoria-producto" id="categoria-producto" placeholder="Categoria">

    </p>

    <p>
      <label for="descripcion-corta-producto">Descripción corta del producto</label>
      <input type="text" name="descripcion-corta-producto" id="descripcion-corta-producto" placeholder="Guitarra modelo">
    </p>

    <p>
      <label for="descripcion-larga-producto">Descripción larga del producto</label>
      <textarea name="descripcion-larga-producto" id="descripcion-larga-producto" placeholder="Ingrese la descripción larga del producto"></textarea>
    </p>

    <p>
      <fieldset>
        <legend>Seleccione el tipo de envío</legend>    

      <div>
        <input type="radio" name="tipo-envio" id="envio-sin-cargo">
        <label for="envio-sin-cargo">Envío sin cargo</label>
      </div>

      <div>
        <input type="radio" name="tipo-envio" id="envio-con-cargo">
        <label for="envio-sin-cargo">Envío con cargo</label>
      </div>

      </fieldset>
    </p>

    <p >
      <div id="edad-permitida">
      <div class="edad">
        <label for="edad-minima">Edad mínima</label>
        <input type="number" name="edad-minima" id="edad-minima" min="0">
      </div>

      <div class="edad">
        <label for="edad-maxima">Edad máxima</label>
        <input type="number" name="edad-maxima" id="edad-maxima" min="0" max="100">
      </div>
    </div>
    </p>

    <p>
      <button type="submit" class="cargar-producto">Cargar Producto</button>
      <button type="reset" class="limpiar">Limpiar</button>
    </p>
  </form>
</main>

<footer>

  <ul>

  </ul>


</footer>
</body>
</html>
